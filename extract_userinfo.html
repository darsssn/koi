    <!--Main Function-->
    <script>
      function extractUserData() {
        // Clean input
        const lines = document.getElementById('inputText').value
          .split("\n")
          .map(x => x.trim())
          .filter(x => x !== "");
      
        const result = {
          "Display name": "N/A", 
          "User principal name": "N/A",
          "Object ID": "N/A",
          "Created date time": "N/A",
          "Last password change date time": "N/A",
          "Job title": "N/A",
          "Department": "N/A",
          "Employee ID": "N/A",
          "MFA status": "N/A",
          "Sign-ins": "",
          "Last interactive sign-in": "N/A",
          "Last non-interactive sign-in": "N/A"
        };
      
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
      
          // MFA status â†’ 2 lines after
          if (line === "MFA status") {
            const val2 = lines[i+2] || "";
            result["MFA status"] = `${val2}`.trim();
          }
      
          // Basic fields: next line is value
          const next = lines[i + 1] || "";
      
          if (line === "Display name") result["Display name"] = next;
          if (line === "User principal name") result["User principal name"] = next;
          if (line === "Object ID") result["Object ID"] = next;
          if (line === "Created date time") {
            result["Created date time"] = (next === "Assigned licenses") ? "N/A" : next;
          }
          if (line === "Last password change date time") result["Last password change date time"] = next;
          if (line === "Job title") {
            result["Job title"] = (next === "Company name") ? "N/A" : next;
          }
          if (line === "Department") {
            result["Department"] = (next === "Employee ID") ? "N/A" : next;
          }
          if (line === "Employee ID") {
            result["Employee ID"] = (next === "Employee type") ? "N/A" : next;
          }
      
          // Sign-ins block
          if (line === "Sign-ins") {
            let j = i + 1;
            while (j < lines.length) {
              if (lines[j].startsWith("Last interactive sign-in"))
                result["Last interactive sign-in"] = lines[j].replace("Last interactive sign-in:", "").trim();
              else if (lines[j].startsWith("Last non-interactive sign-in"))
                result["Last non-interactive sign-in"] = lines[j].replace("Last non-interactive sign-in:", "").trim();
              else if (!lines[j].includes(":"))
                break; // Stop when structure ends
              j++;
            }
          }
        }
      
        // Output formatting
        const orderedFields = [
          "Display name", 
          "User principal name",
          "Object ID",
          "Created date time",
          "Last password change date time",
          "Job title",
          "Department",
          "Employee ID",
          "MFA status",
          "Sign-ins",
          "Last interactive sign-in",
          "Last non-interactive sign-in"
        ];
      
        const output = orderedFields
          .map(f => `${f}: ${result[f]}`)
          .join("\n");
      
        document.getElementById("outputText").value = output;
      }      
    </script>
    <!--Main Function-->

    <!--Additional Functions-->
    <script>
      // Clear Button functionality
      document.getElementById('clearBtn').addEventListener('click', function() {
        document.getElementById('inputText').value = '';
        document.getElementById('outputText').value = '';
        localStorage.setItem('koi_extractUserInfoInputText', '');  // Clear the saved value from localStorage
      });
      // Copy Button functionality
      document.getElementById('copyBtn').addEventListener('click', function() {
          const textbox = document.getElementById('outputText');
          navigator.clipboard.writeText(textbox.value)  // Modern Clipboard API
              .then(function() {
                  showToast("Text copied to clipboard!"); // js/toast.js
              })
              .catch(function(err) {
                  console.error('Error copying text: ', err);
              });
      });
    </script>
    <!--Additional Functions-->

    <!--Persistence-->
    <script>
      // Function to load saved values for the textboxes
      window.onload = function() {
        const savedValue1 = localStorage.getItem('koi_extractUserInfoInputText');
      
        if (savedValue1) {
          document.getElementById('inputText').value = savedValue1;
          extractUserData(); // Process the saved input on load
        }
      };
      
      // Save the value of Textbox 1 whenever it changes
      document.getElementById('inputText').addEventListener('input', function() {
        const value = this.value;
        localStorage.setItem('koi_extractUserInfoInputText', value);
      });      
    </script>
