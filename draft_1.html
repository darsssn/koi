    <!--Persistence-->
    <script>
      // Load the saved value when the page is loaded
      window.onload = function() {
        localStorage.setItem("koi_last_draft", 1); // Save the current draft index
        const textbox = document.getElementById('inputText');
        const savedValue = localStorage.getItem('koi_Draft_1');
        if (savedValue) {
          textbox.value = savedValue;
          updateCharCount(savedValue);  // Update character count when page loads
        }
      
        // Save and update character count on input
        textbox.addEventListener('input', function() {
          const value = this.value;
          localStorage.setItem('koi_Draft_1', value);
          updateCharCount(value);  // Update character count on input
        });
    
        // Clear Button functionality
        document.getElementById('clearBtn').addEventListener('click', function() {
          textbox.value = '';  // Clear the textarea
          localStorage.setItem('koi_Draft_1', '');  // Clear the saved value from localStorage
          updateCharCount('');  // Reset the character count to 0
        });
    
        // Copy Button functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
          textbox.select();  // Select the contents of the textarea
          document.execCommand('copy');  // Execute the copy command to copy the selected text
          // js/toast.js
          showToast("Text copied to clipboard!");
          textbox.blur();  // This will unselect the text by removing focus from the textarea
        });
      };
      
      // Function to update character count display
      function updateCharCount(text) {
        document.getElementById('charCount').textContent = "Char count: " + text.length;
      }

      // Function to toggle word wrap
      function toggleWordWrap() {
        const textarea = document.getElementById("inputText");
      
        // Check current wrap state and toggle
        if (textarea.style.whiteSpace === "nowrap") {
          textarea.style.whiteSpace = "normal";  // Turn on word wrap
          textarea.setAttribute("wrap", "soft"); // Soft wrap
        } else {
          textarea.style.whiteSpace = "nowrap"; // Turn off word wrap
          textarea.setAttribute("wrap", "off");  // Disable wrap
        }
      }      
    </script>
