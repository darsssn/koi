    <!--Main Function-->
    <script>
      function extractDeviceData() {
      
        // Clean input
        const lines = document.getElementById('inputText').value
          .split("\n")
          .map(x => x.trim())
          .filter(x => x !== "");
      
        const result = {
          "Device Name": "",  // Always blank by your instruction
          "Most logons": "N/A",
          "Newest logon": "N/A",
          "Primary user": "N/A",
          "Domain": "N/A",
          "OS": "N/A",
          "SAM name": "N/A",
          "Created on": "N/A",
          "IP Addresses": "",
          "Private": "N/A",
          "Public": "N/A",
          "MAC address": "N/A",
          "Asset group": "N/A",
          "Device AAD id": "N/A",
          "Device id": "N/A"
        };
      
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i];
      
          // Most logons / Newest logon → 2 lines after
          if (line === "Most logons") {
            const val2 = lines[i+2] || "";
            result["Most logons"] = `${val2}`.trim();
          }
          if (line === "Newest logon") {
            const val2 = lines[i+2] || "";
            result["Newest logon"] = `${val2}`.trim();
          }
      
          // Basic fields: next line is value
          const next = lines[i + 1] || "";
      
          if (line === "Primary user") result["Primary user"] = next;
          if (line === "Domain") result["Domain"] = next;
          if (line === "SAM name") result["SAM name"] = next;
          if (line === "Created on") result["Created on"] = next;
          if (line === "MAC address") result["MAC address"] = next;
          if (line === "Asset group") result["Asset group"] = next;
          if (line === "Device AAD id") result["Device AAD id"] = next;
          if (line === "Device id") result["Device id"] = next;
      
          // OS → 2 lines
          if (line === "OS") {
            result["OS"] = `${lines[i+1] || ""} ${lines[i+2] || ""}`.trim();
          }
      
          // IP Addresses block
          if (line === "IP addresses") {
            let j = i + 1;
            while (j < lines.length) {
              if (lines[j].startsWith("Private:"))
                result["Private"] = lines[j].replace("Private:", "").trim();
              else if (lines[j].startsWith("Public:"))
                result["Public"] = lines[j].replace("Public:", "").trim();
              else if (!lines[j].includes(":"))
                break; // Stop when structure ends
              j++;
            }
          }
        }
      
        // Output formatting
        const orderedFields = [
          "Device Name",
          "Most logons",
          "Newest logon",
          "Primary user",
          "Domain",
          "OS",
          "SAM name",
          "Created on",
          "IP Addresses",
          "Private",
          "Public",
          "MAC address",
          "Asset group",
          "Device AAD id",
          "Device id"
        ];
      
        const output = orderedFields
          .map(f => `${f}: ${result[f]}`)
          .join("\n");
      
        document.getElementById("outputText").value = output;
      } 
    </script>
    <!--Main Function-->

    <!--Persistence-->
    <script>
      // Function to load saved values for the textboxes
      window.onload = function() {
        const savedValue1 = localStorage.getItem('koi_extractDeviceInfoInputText');
      
        if (savedValue1) {
          document.getElementById('inputText').value = savedValue1;
          extractDeviceData(); // Process the saved input on load
        }
      };
      
      // Save the value of Textbox 1 whenever it changes
      document.getElementById('inputText').addEventListener('input', function() {
        const value = this.value;
        localStorage.setItem('koi_extractDeviceInfoInputText', value);
      });
