    <script>
      function processSplunkLogs() {
        const inputText = document.getElementById('inputText').value.trim();
      
        // Case: handle logs that include <start_msg> and <end_msg>
        if (inputText.includes('<start_msg>') && inputText.includes('<end_msg>')) {
          const before = inputText.split('<start_msg>')[0].trim();
          const between = inputText.match(/<start_msg>(.*?)<end_msg>/s)?.[1].trim();
          const after = inputText.split('<end_msg>')[1]?.trim();
      
          let formattedBetween = "";
          try {
            let parsed = JSON.parse(between);
            formattedBetween = parsed.map(obj => {
              return Object.entries(obj).map(([k, v]) => `${JSON.stringify(k)}: ${JSON.stringify(v)}`).join('\n');
            }).join('\n\n');
          } catch (e) {
            formattedBetween = between;
          }
      
          const output = `${before}\n<start_msg>\n${formattedBetween}\n<end_msg>\n${after}`.trim();
          document.getElementById('outputText').value = output;
          return;
        }
      
        // Case: handle JSON blob format ending in ]<end_msg>
        if (inputText.endsWith(']<end_msg>')) {
          let cleanJson = inputText.replace(']<end_msg>', '');
          try {
            const parsed = JSON.parse(cleanJson);
            let result = [];
            for (const key in parsed) {
              if (!key.startsWith('__mv_')) {
                result.push(`${key}: ${parsed[key]}`);
              }
            }
            const output = result.join('\n');
            document.getElementById('outputText').value = output;
            return;
          } catch (err) {
            // fall through to legacy parser
          }
        }
      
        let parts = inputText.split('|')
          .map(part => part.trim())
          .filter(part => part !== '');
      
        let result = parts.map(field => {
          if (field.includes('=')) {
            let [key, ...valueParts] = field.split('=');
            let value = valueParts.join('=').trim();
            if (!value) value = "null";
      
            if (key.trim() === "results" && value.startsWith('[')) {
              let formattedJson = formatJsonResults(value);
              return `${key.trim()}:\n${formattedJson}`;
            } else {
              return `${key.trim()}: ${value}`;
            }
          } else {
            return `${field}: null`;
          }
        });
      
        let output = result.join('\n');
        document.getElementById('outputText').value = output;
      }
      
      function removeQuotation() {
        const textarea = document.getElementById('outputText');
        if (!textarea) return;
      
        const lines = textarea.value.split('\n');
        let insideMsg = false;
      
        const updatedLines = lines.map(line => {
          if (line.includes('<start_msg>')) {
            insideMsg = true;
            return line; // keep tag line unchanged
          }
      
          if (line.includes('<end_msg>')) {
            insideMsg = false;
            return line; // keep tag line unchanged
          }
      
          // Remove quotes only if within the <start_msg> block
          return insideMsg ? line.replace(/"/g, '') : line;
        });
      
        textarea.value = updatedLines.join('\n');
      }
      
      function formatJsonResults(jsonString) {
        try {
          let arr = JSON.parse(jsonString);
          let resultLines = [];
          if (Array.isArray(arr)) {
            arr.forEach((obj, index) => {
              Object.entries(obj).forEach(([k, v]) => {
                resultLines.push(`${k}: ${v}`);
              });
              if (arr.length > 1 && index < arr.length - 1) {
                resultLines.push("");
              }
            });
          } else if (typeof arr === "object") {
            Object.entries(arr).forEach(([k, v]) => {
              resultLines.push(`${k}: ${v}`);
            });
          } else {
            return jsonString;
          }
          return resultLines.join('\n');
        } catch (e) {
          return jsonString;
        }
      }    
    </script>
    <!--Main Function-->

    <!--Persistence-->
    <script>
      // Function to load saved values for the textboxes
      window.onload = function() {
        const savedValue1 = localStorage.getItem('koi_splunkparserInputText');
      
        if (savedValue1) {
          document.getElementById('inputText').value = savedValue1;
          processSplunkLogs(); // Process the saved input on load
        }
      };
      
      // Save the value of Textbox 1 whenever it changes
      document.getElementById('inputText').addEventListener('input', function() {
        const value = this.value;
        localStorage.setItem('koi_splunkparserInputText', value);
      });
