      </aside>
      <!--end::Sidebar-->
      <!--begin::App Main-->
      <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header" style="height: 10px; padding-top: 5px; padding-bottom: 5px;">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
                <!--put header here if needed---------------------------------------------------->
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row g-2">
              <!--begin::Col-->
              <div class="col-md-7 mx-auto">
                <!--begin::Input Group-->
                <div class="card card-secondary card-outline mb-1">
                  <!--begin::Header-->
                    <!--put header here if needed---------------------------------------------------->
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body d-flex flex-column" style="height: 90vh;"> <!-- Adjust based on viewport height -->
                    <div class="d-flex justify-content-between align-items-center mb-1">
                      <label class="form-label" id="accountsLabel">OTP Generator</label>
                      <div class="input-group mb-2" style="max-width: 400px;">
                        <input id="searchInput" type="search" class="form-control" placeholder="Search" aria-label="Search">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-otp-accounts">Accounts</button>
                      </div>
                    </div>
                    <div class="card-body p-0 flex-grow-1 overflow-auto">
                      <table class="table mb-0">
                        <thead>
                          <tr>
                            <th style="width: 10px">OTP</th>
                            <th>Account</th>
                            <th style="width: 10px">Technology</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="align-middle">
                            <td>123456</td>
                            <td>Company One</td>
                            <td>Microsoft</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                </div>
                <!--end::Input Group-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->

          <!--end::Container-->
        </div>
        <!--end::App Content-->
      </main>
      <!--end::App Main-->
    </div>
    <!--end::App Wrapper-->

    <!--Main Function-->
    <script>
    const STORAGE_KEY = "koi_otp_accounts";
    let accounts = [];
    
    function loadAccounts() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return;
    
      accounts = stored.split("\n")
        .map(line => line.trim())
        .filter(line => line.length > 0)
        .map(line => {
          const parts = line.split("=");
          if (parts.length !== 3) return null;
    
          return {
            technology: parts[0],
            account: parts[1],
            secret: parts[2]
          };
        })
        .filter(x => x !== null);
    }
    
    function generateOTP(secret) {
      const totp = new OTPAuth.TOTP({
        algorithm: "SHA1",
        digits: 6,
        period: 30,
        secret: secret
      });
    
      return totp.generate();
    }
    
    function renderTable() {
      const tbody = document.querySelector("table tbody");
      const searchValue = document.getElementById("searchInput")?.value.toLowerCase() || "";
    
      tbody.innerHTML = ""; // Clear table rows before rendering
    
      // Sort the accounts array alphabetically by account name
      accounts.sort((a, b) => a.account.localeCompare(b.account));
    
      accounts
        .filter(entry => {
          if (!searchValue) return true;
          return (
            entry.account.toLowerCase().includes(searchValue) ||
            entry.technology.toLowerCase().includes(searchValue)
          );
        })
        .forEach(entry => {
    
          const otp = generateOTP(entry.secret); // Generate OTP
    
          const row = document.createElement("tr");
          row.classList.add("align-middle");
    
          row.innerHTML = `
            <td>${otp}</td>
            <td>${entry.account}</td>
            <td>${entry.technology}</td>
          `;
    
          tbody.appendChild(row);
        });

        // Update the label with the count of displayed accounts
        const accountsLabel = document.getElementById('accountsLabel');
        if (accountsLabel) {
          accountsLabel.innerHTML = `OTP Generator <small>(${accounts.length})</small>`;
        }
    }
    
    function refreshOTPs() {
      if (accounts.length === 0) return;
      renderTable();
    }
    
    function init() {
      loadAccounts();
      renderTable();
      setInterval(refreshOTPs, 30000);
    
      document.getElementById("searchInput")
        .addEventListener("input", renderTable);
    }

    function manageOTPAccounts() {    
      const inputData = document.getElementById('modalInputData').value.trim();
    
      if (inputData.length === 0) {
        showToast("Please enter valid account data.");
        return;
      }
    
      // Split the input data by new lines (assuming each line is in the format tech=account=key)
      const lines = inputData.split("\n").map(line => line.trim());
      
      let formattedData = [];
      let invalidLines = 0;
    
      // Process each line and split it by '='
      lines.forEach((line) => {
        const parts = line.split('=');
        
        // If the line contains exactly 3 parts (tech, account, key)
        if (parts.length === 3) {
          const [tech, account, key] = parts;  // Get tech, account, and key
          formattedData.push({ tech, account, key });
        } else {
          invalidLines++;  // Count invalid lines
        }
      });
    
      // If there are any invalid lines, warn the user
      if (invalidLines > 0) {
        showToast(`${invalidLines} invalid line(s) found. Please ensure each line follows the format: tech=account=key.`);
        return;
      }
    
      // If we have valid data, save it to localStorage
      if (formattedData.length > 0) {
        const newAccounts = formattedData.map(acc => `${acc.tech}=${acc.account}=${acc.key}`).join("\n");
        localStorage.setItem("koi_otp_accounts", newAccounts);
    
        // Close the modal using Bootstrap's Modal instance
        const modal = bootstrap.Modal.getInstance(document.getElementById("modal-otp-accounts"));
        modal.hide();
    
        showToast("Accounts saved successfully! Please refresh the page to see the changes.");
      } else {
        showToast("No valid data to save. Please ensure each line follows the format: tech=account=key.");
      }
    }
    
    document.addEventListener("DOMContentLoaded", init);
    </script>
    <!--Main Function-->

    <!--Persistence-->
    <script>
      // Load saved values for the textboxes
      window.onload = function () {
          const savedOTPAccounts = localStorage.getItem('koi_otp_accounts');
      
          if (savedOTPAccounts !== null) {
              document.getElementById('modalInputData').value = savedOTPAccounts;
          }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"></script>

  <!-- Modal -->
  <div class="modal fade" id="modal-otp-accounts">
    <div class="modal-dialog modal-lg">

        <div class="modal-header">
          <h5 class="modal-title">Manage OTP Accounts</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <div class="card-body d-flex flex-column">

              <div class="mb-2">
                <textarea id="modalInputData" class="form-control" placeholder="Format: tech=account=key" style="height: 300px;"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-between">

    </div>

  <!-- Modal -->
  <!-- Listener -->

    document.getElementById('confirmModalBtn').addEventListener('click', function() {
      manageOTPAccounts()
    });
