    <script>
    const STORAGE_KEY = "koi_otp_accounts";
    let accounts = [];
    
    function loadAccounts() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return;
    
      accounts = stored.split("\n")
        .map(line => line.trim())
        .filter(line => line.length > 0)
        .map(line => {
          const parts = line.split("=");
          if (parts.length !== 3) return null;
    
          return {
            technology: parts[0],
            account: parts[1],
            secret: parts[2]
          };
        })
        .filter(x => x !== null);
    }
    
    function generateOTP(secret) {
      const totp = new OTPAuth.TOTP({
        algorithm: "SHA1",
        digits: 6,
        period: 30,
        secret: secret
      });
    
      return totp.generate();
    }
    
    function renderTable() {
      const tbody = document.querySelector("table tbody");
      const searchValue = document.getElementById("searchInput")?.value.toLowerCase() || "";
    
      tbody.innerHTML = ""; // Clear table rows before rendering
    
      // Sort the accounts array alphabetically by account name
      accounts.sort((a, b) => a.account.localeCompare(b.account));
    
      accounts
        .filter(entry => {
          if (!searchValue) return true;
          return (
            entry.account.toLowerCase().includes(searchValue) ||
            entry.technology.toLowerCase().includes(searchValue)
          );
        })
        .forEach(entry => {
    
          const otp = generateOTP(entry.secret); // Generate OTP
    
          const row = document.createElement("tr");
          row.classList.add("align-middle");
    
          row.innerHTML = `
            <td>${otp}</td>
            <td>${entry.account}</td>
            <td>${entry.technology}</td>
          `;
    
          tbody.appendChild(row);
        });

        // Update the label with the count of displayed accounts
        const accountsLabel = document.getElementById('accountsLabel');
        if (accountsLabel) {
          accountsLabel.innerHTML = `OTP Generator <small>(${accounts.length})</small>`;
        }
    }
    
    function refreshOTPs() {
      if (accounts.length === 0) return;
      renderTable();
    }
    
    function init() {
      loadAccounts();
      renderTable();
      setInterval(refreshOTPs, 30000);
    
      document.getElementById("searchInput")
        .addEventListener("input", renderTable);
    }

    function manageOTPAccounts() {    
      const inputData = document.getElementById('modalInputData').value.trim();
    
      if (inputData.length === 0) {
        showToast("Please enter valid account data.");
        return;
      }
    
      // Split the input data by new lines (assuming each line is in the format tech=account=key)
      const lines = inputData.split("\n").map(line => line.trim());
      
      let formattedData = [];
      let invalidLines = 0;
    
      // Process each line and split it by '='
      lines.forEach((line) => {
        const parts = line.split('=');
        
        // If the line contains exactly 3 parts (tech, account, key)
        if (parts.length === 3) {
          const [tech, account, key] = parts;  // Get tech, account, and key
          formattedData.push({ tech, account, key });
        } else {
          invalidLines++;  // Count invalid lines
        }
      });
    
      // If there are any invalid lines, warn the user
      if (invalidLines > 0) {
        showToast(`${invalidLines} invalid line(s) found. Please ensure each line follows the format: tech=account=key.`);
        return;
      }
    
      // If we have valid data, save it to localStorage
      if (formattedData.length > 0) {
        const newAccounts = formattedData.map(acc => `${acc.tech}=${acc.account}=${acc.key}`).join("\n");
        localStorage.setItem("koi_otp_accounts", newAccounts);
    
        // Close the modal using Bootstrap's Modal instance
        const modal = bootstrap.Modal.getInstance(document.getElementById("modal-otp-accounts"));
        modal.hide();
    
        showToast("Accounts saved successfully! Please refresh the page to see the changes.");
      } else {
        showToast("No valid data to save. Please ensure each line follows the format: tech=account=key.");
      }
    }
    
    document.addEventListener("DOMContentLoaded", init);
    </script>
