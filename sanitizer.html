<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sanitizer</title>
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->
    <!--begin::Accessibility Features-->
    <!-- Skip links will be dynamically added by accessibility.js -->
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preload" href="css/adminlte.css" as="style" />
    <!--end::Accessibility Features-->
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" media="print" onload="this.media='all'"/>
    <!--end::Fonts-->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/adminlte.css"/>
    <!--end::Required Plugin(AdminLTE)-->
    <link href="css/custom.css" rel="stylesheet"> <!-- Link to Custom CSS -->
    <script src="js/navigation.js"></script> <!-- Link to dynamic navigation generator -->
    <script src="js/static_nav.js"></script> <!-- Link to static navigation generator -->
  </head>
  <!--end::Head-->

  <!--begin::Body-->
  <body class="layout-fixed sidebar-expand-lg sidebar-mini sidebar-collapse bg-body-tertiary">
    <!--begin::App Wrapper-->
    <div class="app-wrapper">
      <!--begin::Header-->
      <nav class="app-header navbar navbar-expand bg-body">
        <!--begin::Container-->
        <div class="container-fluid">
          <!-- everything will be injected via navbar.js -->
        </div>
        <!--end::Container-->
      </nav>
      <!--end::Header-->
      <!--begin::Sidebar-->
      <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <!-- everything will be injected via sidebar.js -->
      </aside>
      <!--end::Sidebar-->
      <!--begin::App Main-->
      <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header" style="height: 10px; padding-top: 5px; padding-bottom: 5px;">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
                <!--put header here if needed---------------------------------------------------->
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row g-3">
              <!--begin::Col-->
              <div class="col-md-12">
                <!--begin::Input Group-->
                <div class="card card-secondary card-outline mb-1">
                  <!--begin::Header-->
                    <!--put header here if needed---------------------------------------------------->
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body d-flex flex-column" style="height: 90vh;"> <!-- Adjust based on viewport height -->
                    <div class="d-flex justify-content-between align-items-center mb-1">
                      <label class="form-label">Input / Output</label>
                      <div class="btn-group mb-2" role="group">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-sanitizer" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Extract Keywords</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleWordWrapIO()" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Toggle WordWrap</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Clear</button>
                        <button type="button" class="btn btn-secondary" id="copyBtn" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Copy</button>
                      </div>
                    </div>
                    <div class="input-group flex-grow-1">
                      <textarea id="inputText" oninput="removeLines()" class="form-control" aria-label="With textarea" placeholder="Input here..."></textarea>
                      <textarea readonly id="outputText" class="form-control" aria-label="With textarea" placeholder="Output..."></textarea>
                    </div>
                    <div class="input-group">
                      <span class="input-group-text">Keywords to Sanitize (comma-separated):</span>
                      <textarea id="keywords" oninput="removeLines()" class="form-control" aria-label="With textarea" style="height: 60px;" placeholder="keyword1, keyword2, ..."></textarea>
                    </div>
                  </div>
                  <!--end::Body-->
                </div>
                <!--end::Input Group-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content-->
      </main>
      <!--end::App Main-->
    </div>
    <!--end::App Wrapper-->
    <!--Main Function-->
    <script>
      function removeLines() {
        // Get the input text and keywords
        const inputText = document.getElementById('inputText').value;
        const keywords = document.getElementById('keywords').value.split(',').map(k => k.trim().toLowerCase());
      
        // Split the input text into lines
        const lines = inputText.split('\n');
      
        // Filter out lines containing any of the keywords
        const filteredLines = lines.filter(line => {
          // Convert each line to lowercase and check if it includes any keyword
          return !keywords.some(keyword => keyword && line.toLowerCase().includes(keyword));
        });
      
        // Join the filtered lines and display them in the output textarea
        document.getElementById('outputText').value = filteredLines.join('\n');
      }
      
      // Modal-based Extract Keywords
      function extractKeywordsFromPopup() {
          const inputData = document.getElementById('modalInputData').value.trim();
      
          if (!inputData) {
              return;
          }
      
          // Extract only the first word before ":" per line
          const regex = /^(\S+):/gm;
          const matches = [...inputData.matchAll(regex)].map(match => match[1] + ":");
      
          if (matches.length === 0) {
              showToast("Extract Keywords - No valid keywords found."); // js/toast.js
          }
      
          // Get existing keywords, add new ones, ensure no duplicates
          const currentKeywords = document.getElementById('keywords').value
              .split(',')
              .map(k => k.trim())
              .filter(k => k.length > 0);
      
          const combinedKeywords = [...new Set([...currentKeywords, ...matches])];
      
          // Update the textarea
          const keywordsField = document.getElementById('keywords');
          keywordsField.value = combinedKeywords.join(', ');
          keywordsField.dispatchEvent(new Event('input')); // Trigger input event so persistence works
      
          // Close modal
          const modal = bootstrap.Modal.getInstance(document.getElementById('modal-sanitizer'));
          modal.hide();
      
          // Clear modal input
          document.getElementById('modalInputData').value = "";
      }

    </script>
    <!--Main Function-->

    <!--Additional Functions-->
    <script>
      // Clear Button functionality
      document.getElementById('clearBtn').addEventListener('click', function() {
        document.getElementById('inputText').value = '';
        document.getElementById('outputText').value = '';
        document.getElementById('keywords').value = '';
        localStorage.setItem('koi_sanitizerInputText', '');  // Clear the saved value from localStorage
        localStorage.setItem('koi_sanitizerKeywords', '');  // Clear the saved value from localStorage
      });
      // Copy Button functionality
      document.getElementById('copyBtn').addEventListener('click', function() {
          const textbox = document.getElementById('outputText');
          navigator.clipboard.writeText(textbox.value)  // Modern Clipboard API
              .then(function() {
                  showToast("Text copied to clipboard!"); // js/toast.js
              })
              .catch(function(err) {
                  console.error('Error copying text: ', err);
              });
      });
      // Function to toggle word wrap for both input and output textareas
      function toggleWordWrapIO() {
        const textareas = [
          document.getElementById("inputText"),
          document.getElementById("outputText")
        ];

        const isNoWrap = textareas[0].style.whiteSpace === "nowrap";

        textareas.forEach(textarea => {
          if (isNoWrap) {
            textarea.style.whiteSpace = "normal";
            textarea.setAttribute("wrap", "soft");
          } else {
            textarea.style.whiteSpace = "nowrap";
            textarea.setAttribute("wrap", "off");
          }
        });
      }
    </script>
    <!--Additional Functions-->

    <!--Persistence-->
    <script>
      // Load saved values for the textboxes
      window.onload = function () {
          const savedInputText = localStorage.getItem('koi_sanitizerInputText');
          const savedKeywords = localStorage.getItem('koi_sanitizerKeywords');
      
          if (savedInputText !== null) {
              document.getElementById('inputText').value = savedInputText;
          }
          if (savedKeywords !== null) {
              document.getElementById('keywords').value = savedKeywords;
          }
          
          removeLines();
      };
      
      // Save inputText whenever it changes
      document.getElementById('inputText').addEventListener('input', function () {
          localStorage.setItem('koi_sanitizerInputText', this.value);
      });
      
      // Save keywords whenever it changes
      document.getElementById('keywords').addEventListener('input', function () {
          localStorage.setItem('koi_sanitizerKeywords', this.value);
      });
    </script>

    <!--begin::Third Party / Custom Plugins-->
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/adminlte.js"></script>
    <script src="js/sidebar-scrollbar.js"></script> <!-- OverlayScrollbars Configure-->
    <script src="js/color_mode_toggler.js"></script> <!-- Link to color mode toggler -->
    <script src="js/sidebar_toggle.js"></script> <!-- Link to sidebar toggler -->
    <script src="js/toast.js"></script> <!-- Toast Notification -->
    <!--end::Third Party / Custom Plugins-->
  </body>
  <!--end::Body-->

  <!-- Modal -->
  <div class="modal fade" id="modal-sanitizer">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Remove Keywords from Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <div class="card-body d-flex flex-column">
              <span class="mb-2">Paste your data here:</span>
              <div class="mb-2">
                <textarea id="modalInputData" class="form-control" placeholder="FieldName: Data" style="height: 150px;"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-primary" id="confirmModalBtn">Confirm</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- Modal -->
  <!-- Listener -->
  <script>
    document.getElementById('confirmModalBtn').addEventListener('click', function() {
      extractKeywordsFromPopup();
      extractLines()
    });
  </script>

</html>
