                        <button type="button" class="btn btn-secondary" onclick="clearMultiple(['koi_csv_parser_inputText'])" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Clear</button>

    <!--Main Function-->
    <script>
      function parse_CSV() {
        const csvText = document.getElementById("inputText").value.trim();
        const outputElement = document.getElementById("outputText");
      
        // Clear previous output
        outputElement.value = "";
      
        if (!csvText) {
          showNotification("CSV input is empty.");
          return;
        }
      
        const lines = csvText
          .split(/\r?\n/)
          .map(line => line.trim())
          .filter(line => line !== "");
      
        // --- ERROR CHECK: Must contain header + at least 1 data row ---
        if (lines.length < 2) {
          showNotification("CSV must contain at least one header row and one data row.", "no_data");
          return;
        }
      
        const headers = splitCSVLine(lines[0]).map(h => h.trim());
      
        // Validate each row BEFORE processing
        for (let i = 1; i < lines.length; i++) {
          const values = splitCSVLine(lines[i]);
      
          if (values.length !== headers.length) {
            showNotification(`Row ${i + 1} has ${values.length} columns but expected ${headers.length}.`, "invalid_data");
            return; // Stop immediately
          }
        }
      
        // Clear notification if everything is fine
        clearNotification();
      
        const outputLines = [];
      
        for (let i = 1; i < lines.length; i++) {
          const values = splitCSVLine(lines[i]);
      
          for (let j = 0; j < headers.length; j++) {
            outputLines.push(`${headers[j]}: ${values[j].trim()}`);
          }
        }
      
        outputElement.value = outputLines.join("\n");
      }

      function splitCSVLine(line) {
        const result = [];
        let current = "";
        let insideQuotes = false;
      
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          const nextChar = line[i + 1];
      
          if (char === '"') {
            // Handle escaped quotes ""
            if (insideQuotes && nextChar === '"') {
              current += '"';
              i++; // Skip next quote
            } else {
              insideQuotes = !insideQuotes;
            }
          } 
          else if (char === "," && !insideQuotes) {
            result.push(current);
            current = "";
          } 
          else {
            current += char;
          }
        }
      
        result.push(current);
        return result;
      }
    </script>
    <!--Main Function-->

    <!--Persistence-->
    <script>
      // Function to load saved values for the textboxes
      window.onload = function() {
        const savedValue1 = localStorage.getItem('koi_csv_parser_inputText');
      
        if (savedValue1) {
          document.getElementById('inputText').value = savedValue1;
          parse_CSV(); // Process the saved input on load
        }
      };
      
      // Save the value of Textbox 1 whenever it changes
      document.getElementById('inputText').addEventListener('input', function() {
        const value = this.value;
        localStorage.setItem('koi_csv_parser_inputText', value);
      });      
    </script>

  <!-- Modal -->
  <div class="modal fade" id="modal-csv-upload">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manually upload .csv file</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <div class="card-body d-flex flex-column">
              <input type="file" id="fileInput" class="file-input" accept=".csv" />
            </div>
          </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- Modal -->
  <!-- Listener -->
  <script>
    const fileInput = document.getElementById("fileInput");
    const csvInput = document.getElementById("inputText");

    fileInput.addEventListener("change", function() {
        const file = this.files[0];
        if (!file) return;
    
        const reader = new FileReader();
    
        reader.onload = function(event) {
            csvInput.value = event.target.result;
            localStorage.setItem('koi_csv_parser_inputText', event.target.result); // Save to localStorage
            parse_CSV(); // Auto-parse after upload
        };
    
        reader.readAsText(file);

        // Close the modal using Bootstrap's Modal instance
        const modal = bootstrap.Modal.getInstance(document.getElementById("modal-csv-upload"));
        modal.hide();
    });
  </script>
