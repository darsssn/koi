    <script>
      // Clear Button functionality
      document.getElementById('clearBtn').addEventListener('click', function() {
        localStorage.setItem('koi_signin_email', '');  // Clear the saved value from localStorage
        localStorage.setItem('koi_IP_address', '');  // Clear the saved value from localStorage
        localStorage.setItem('koi_audit_email', '');  // Clear the saved value from localStorage
        window.location.reload(); // Refresh the page
      });
      // Copy Button functionality
      document.getElementById('copyBtn').addEventListener('click', function() {
          const textbox = document.getElementById('outputText');
          navigator.clipboard.writeText(textbox.value)  // Modern Clipboard API
              .then(function() {
                  showToast("Text copied to clipboard!"); // js/toast.js
              })
              .catch(function(err) {
                  console.error('Error copying text: ', err);
              });
      });
      // Function to toggle word wrap
      function toggleWordWrap() {
        const textarea = document.getElementById("outputText");
      
        // Check current wrap state and toggle
        if (textarea.style.whiteSpace === "nowrap") {
          textarea.style.whiteSpace = "normal";  // Turn on word wrap
          textarea.setAttribute("wrap", "soft"); // Soft wrap
        } else {
          textarea.style.whiteSpace = "nowrap"; // Turn off word wrap
          textarea.setAttribute("wrap", "off");  // Disable wrap
        }
      }  
    </script>
