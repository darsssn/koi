<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KQL Query Builder</title>
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->
    <!--begin::Accessibility Features-->
    <!-- Skip links will be dynamically added by accessibility.js -->
    <meta name="supported-color-schemes" content="light dark" />
    <link rel="preload" href="css/adminlte.css" as="style" />
    <!--end::Accessibility Features-->
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" media="print" onload="this.media='all'"/>
    <!--end::Fonts-->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/adminlte.css"/>
    <!--end::Required Plugin(AdminLTE)-->
    <link href="css/custom.css" rel="stylesheet"> <!-- Link to Custom CSS -->
    <script src="js/navigation.js"></script> <!-- Link to dynamic navigation generator -->
    <script src="js/static_nav.js"></script> <!-- Link to static navigation generator -->
  </head>
  <!--end::Head-->

  <!--begin::Body-->
  <body class="layout-fixed sidebar-expand-lg sidebar-mini sidebar-collapse bg-body-tertiary">
    <!--begin::App Wrapper-->
    <div class="app-wrapper">
      <!--begin::Header-->
      <nav class="app-header navbar navbar-expand bg-body">
        <!--begin::Container-->
        <div class="container-fluid">
          <!-- everything will be injected via navbar.js -->
        </div>
        <!--end::Container-->
      </nav>
      <!--end::Header-->
      <!--begin::Sidebar-->
      <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <!-- everything will be injected via sidebar.js -->
      </aside>
      <!--end::Sidebar-->
      <!--begin::App Main-->
      <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header" style="height: 10px; padding-top: 5px; padding-bottom: 5px;">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
                <!--put header here if needed---------------------------------------------------->
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row g-2">
              <!--begin::Col-->
              <div class="col-md-6">
                <!--begin::Input Group-->
                <div class="card card-secondary card-outline mb-1">
                  <!--begin::Header-->
                    <!--put header here if needed---------------------------------------------------->
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body d-flex flex-column" style="height: 90vh;"> <!-- Adjust based on viewport height -->
                    <div class="d-flex justify-content-between align-items-center mb-1 mt-2">
                      <label class="form-label">Builder</label>
                    </div>
                    <div class="accordion" id="accordionKQL">
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSignIn">Sign-in Events</button>
                        </h2>
                        <div id="collapseSignIn" class="accordion-collapse collapse show" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="signinsKQL()" class="form-control" id="signin_email" placeholder="email@domain.com" />
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">IP Addresses</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="signinsKQL()" class="form-control" id="IP_address" placeholder="x.x.x.x, y.y.y.y, z.z.z.z" />
                              </div>
                            </div>
                            <hr>
                            <div class="row mb-2">
                              <label class="col-sm-4 col-form-label"># of days</label>
                              <div class="col-sm-8">
                                <input type="text" oninput="signinsKQL()" class="form-control" id="numOfDays" placeholder="x" />
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-4 col-form-label">AuthenticationRequirement</label>
                              <div class="col-sm-8">
                                <select class="form-select" id="authReq" onchange="signinsKQL()">
                                  <option>-</option>
                                  <option>multiFactor</option>
                                  <option>singleFactor</option>
                                </select>
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-4 col-form-label">Type</label>
                              <div class="col-sm-8">
                                <select class="form-select" id="signinType" onchange="signinsKQL()">
                                  <option>-</option>
                                  <option>AADNonInteractiveUserSignInLogs</option>
                                  <option>SigninLogs</option>
                                </select>
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-4 col-form-label">ConditionalAccessStatus</label>
                              <div class="col-sm-8">
                                <select class="form-select" id="conditionalAccessStatus" onchange="signinsKQL()">
                                  <option>-</option>
                                  <option>success</option>
                                  <option>failure</option>
                                </select>
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-4 col-form-label">AppDisplayName</label>
                              <div class="col-sm-8">
                                <input type="text" oninput="signinsKQL()" class="form-control" id="appDisplayName" placeholder="" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAudit">Audit Events</button>
                        </h2>
                        <div id="collapseAudit" class="accordion-collapse collapse" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="auditKQL()" class="form-control" id="audit_email" placeholder="email@domain.com" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUserInfo">User Info</button>
                        </h2>
                        <div id="collapseUserInfo" class="accordion-collapse collapse" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="userInfoKQL()" class="form-control" id="userInfo_email" placeholder="email@domain.com" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIPEvents">IP Events</button>
                        </h2>
                        <div id="collapseIPEvents" class="accordion-collapse collapse" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">IP Addresses</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="ipEventsKQL()" class="form-control" id="ipEvent_IP_addresses" placeholder="x.x.x.x, y.y.y.y, z.z.z.z" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseURLEvents">URL Events</button>
                        </h2>
                        <div id="collapseURLEvents" class="accordion-collapse collapse" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">URL / Domain</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="urlEventsKQL()" class="form-control" id="urlEvents_URL" placeholder="domain1.com, domain2.com, ..." />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmailEvents">Email Events</button>
                        </h2>
                        <div id="collapseEmailEvents" class="accordion-collapse collapse" data-bs-parent="#accordionKQL">
                          <div class="accordion-body">
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Sender</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="emailEventsKQL()" class="form-control" id="emailEvents_senderEmail" placeholder="email@domain.com" />
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Recipient</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="emailEventsKQL()" class="form-control" id="emailEvents_recipientEmail" placeholder="email@domain.com" />
                              </div>
                            </div>
                            <div class="row mb-2">
                              <label class="col-sm-2 col-form-label">Subject</label>
                              <div class="col-sm-10">
                                <input type="text" oninput="emailEventsKQL()" class="form-control" id="emailEvents_subject" placeholder="" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--end::Body-->
                </div>
                <!--end::Input Group-->
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-6">
                <!--begin::Input Group-->
                <div class="card card-secondary card-outline mb-1">
                  <!--begin::Header-->
                    <!--put header here if needed---------------------------------------------------->
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body d-flex flex-column" style="height: 90vh;"> <!-- Adjust based on viewport height -->
                    <div class="d-flex justify-content-between align-items-center mb-1">
                      <label class="form-label">Query</label>
                      <div class="btn-group mb-2" role="group">
                        <button type="button" class="btn btn-secondary" onclick="toggleWordWrap()" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Toggle WordWrap</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Clear</button>
                        <button type="button" class="btn btn-secondary" id="copyBtn" style="border: 1px solid #000; --bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: 1rem;">Copy</button>
                      </div>
                    </div>
                    <div class="input-group mb-2 flex-grow-1">
                      <textarea id="outputText" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                  </div>
                  <!--end::Body-->
                </div>
                <!--end::Input Group-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content-->
      </main>
      <!--end::App Main-->
    </div>
    <!--end::App Wrapper-->

    <!--Main Function w/ Persistence-->
    <script src="js/kql_query.js"></script> <!-- Link to sidebar toggler -->
    <!--Main Function w/ Persistence-->

    <!--Additional Functions-->
    <script>
      // Clear Button functionality
      document.getElementById('clearBtn').addEventListener('click', function() {
        localStorage.setItem('koi_signin_email', '');  // Clear the saved value from localStorage
        localStorage.setItem('koi_IP_address', '');  // Clear the saved value from localStorage
        localStorage.setItem('koi_audit_email', '');  // Clear the saved value from localStorage
        window.location.reload(); // Refresh the page
      });
      // Copy Button functionality
      document.getElementById('copyBtn').addEventListener('click', function() {
          const textbox = document.getElementById('outputText');
          navigator.clipboard.writeText(textbox.value)  // Modern Clipboard API
              .then(function() {
                  showToast("Text copied to clipboard!"); // js/toast.js
              })
              .catch(function(err) {
                  console.error('Error copying text: ', err);
              });
      });
      // Function to toggle word wrap
      function toggleWordWrap() {
        const textarea = document.getElementById("outputText");
      
        // Check current wrap state and toggle
        if (textarea.style.whiteSpace === "nowrap") {
          textarea.style.whiteSpace = "normal";  // Turn on word wrap
          textarea.setAttribute("wrap", "soft"); // Soft wrap
        } else {
          textarea.style.whiteSpace = "nowrap"; // Turn off word wrap
          textarea.setAttribute("wrap", "off");  // Disable wrap
        }
      }  
    </script>
    <!--Additional Functions-->

    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/adminlte.js"></script>
    <script src="js/sidebar-scrollbar.js"></script> <!-- OverlayScrollbars Configure-->
    <script src="js/color_mode_toggler.js"></script> <!-- Link to color mode toggler -->
    <script src="js/sidebar_toggle.js"></script> <!-- Link to sidebar toggler -->
    <script src="js/toast.js"></script> <!-- Toast Notification -->
    <!--end::Third Party / Custom Plugins-->
  </body>
  <!--end::Body-->
  
</html>
